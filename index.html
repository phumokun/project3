<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>D3js Force Directed Chart AngularJS Directive</title>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://d3js.org/d3.v3.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Oxygen:300|Anton|Audiowide|Belleza|Bigelow+Rules|Bungee|Fanwood+Text|Frijole|Henny+Penny|Megrim|Skranji|Squada+One|Tienne|Open+Sans" rel="stylesheet">

  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  			<div ng-app="forcedirectedApp" ng-controller="forcedirectedController">
				<div ng-init='current="simple"' class='nav'>
					<a href ng-click='current="simple"' ng-class='current == "simple"?"active":""' >Campus</a>
				</div>
				<div id='simple' ng-show='current=="simple"'>
					<forcedirected-chart
							links="mcuSimple"
							link_length='250'
							width= "1500"
							height = "500"
							node_size="15"
							node_type_icon="{'Movie':'circle', 'Character':'hexagon'}"
							link_line="bezier" />
				</div>
